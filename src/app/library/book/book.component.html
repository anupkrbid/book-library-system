<div class="book">
  <div class="book-body">
    <h5 class="book-title"> {{ book.name }} </h5>
    <p class="book-text"> {{ book.description }} </p>
    <p class="book-text author"><small class="text-muted">Author: <strong> {{ book.author }} </strong></small></p>
  </div>
  <div class="book-info">
    <div>
      Count: {{ book.count }}
    </div>
    <div class="book-actions">
      <a href="javascript:void(0)" class="book-link edit" [routerLink]="['/library', book.id, 'edit']">Edit</a>
      <a href="javascript:void(0)" class="book-link delete" (click)="onDeleteBook(book)">Delete</a>
    </div>
  </div>
</div>
