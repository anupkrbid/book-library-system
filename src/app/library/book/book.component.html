<div class="card">
  <div class="card-body">
    <h5 class="card-title"> {{ book.name }} </h5>
    <p class="card-text"> {{ book.description }} </p>
    <p class="card-text author"><small class="text-muted">Author: <strong> {{ book.author }} </strong></small></p>
  </div>
  <div class="card-info">
    <div>
      Count: {{ book.count }}
    </div>
    <div class="card-actions">
      <a href="javascript:void(0)" class="card-link edit" [routerLink]="['/library', book.id, 'edit']">Edit</a>
      <a href="javascript:void(0)" class="card-link delete" (click)="onDeleteBook(book)">Delete</a>
    </div>
  </div>
</div>
